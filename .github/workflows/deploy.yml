        run: DOCKER_BUILDKIT=1 docker build -t charlesdburton/grillbernetes-control-hub:arm64 --target=arm64 --file=./Dockerfile .
      - name: Push Image
        run: docker push charlesdburton/grillbernetes-control-hub:arm64
  control-hub-build-amd64:
