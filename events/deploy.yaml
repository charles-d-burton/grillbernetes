apiVersion: v1
kind: Service
metadata:
  name: events
  annotations:
    maesh.containo.us/traffic-type: http
spec:
  ports:
  - port: 80
    targetPort: 7777
  selector:
    app: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: events
spec:
  selector:
    matchLabels:
      app: events
  replicas: 1
  template:
    metadata:
      labels:
        app: events
    spec:
      containers:
      - name: events
        image: "charlesdburton/grillbernetes-events:latest"
        args:
        - "-nh=nats://nats-cluster:4222"
        - "-d=true"
        ports:
        - containerPort: 7777
        imagePullPolicy: Always
---
  apiVersion: networking.k8s.io/v1beta1
  kind: Ingress
  metadata:
    name: events
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "letsencrypt"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/secure-backends: "true"
  spec:
    tls:
    - hosts:
      - events.home.rsmachiner.com
      secretName: events
    rules:
    - host: events.home.rsmachiner.com
      http:
        paths:
        - backend:
            serviceName: events
            servicePort: 80