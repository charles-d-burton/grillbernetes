defaultEntryPoints = ["http","https"]
debug = true
logLevel = "INFO"
# Do not verify backend certificates (use https backends)
InsecureSkipVerify = true
[entryPoints]
    [entryPoints.http]
        address = ":80"
        compress = true
        #[entryPoints.http.redirect]
            #entryPoint = "https"
    [entryPoints.https]
        address = ":443"
        compress = true
        [entryPoints.https.tls]
[api]
    address = ":8080"
    [api.statistics]
        recentErrors = 10
[kubernetes]
    ingressClass = "${ingress_class}"
[metrics]
    [metrics.prometheus]
    buckets=[0.1,0.3,1.2,5.0]
    entryPoint = "traefik"
[ping]
    entryPoint = "http"
[traefikLog]
    format = "json"
[accessLog]
    format = "json"
    [accessLog.fields]
    defaultMode = "keep"
    #[accessLog.fields.names]
      #"ClientUsername" = "drop"
    [accessLog.fields.headers]
      defaultMode = "keep"
      [accessLog.fields.headers.names]
        "User-Agent" = "redact"
        "Authorization" = "drop"
        "Content-Type" = "keep"